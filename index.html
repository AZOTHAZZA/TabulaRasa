<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MSGAI | 数理的沈黙生成AI</title>
    <style>
        :root {
            --bg: #000000;
            --gold: #d4af37;
            --white: #ffffff;
            --phi: 1.6180339887; /* 黄金比 */
        }
        body {
            background: var(--bg);
            color: var(--white);
            font-family: "Hiragino Mincho ProN", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* 既存UI踏襲：黄金比の円環 */
        #circle-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 1.6s ease;
        }
        #output-area {
            width: 80%;
            text-align: center;
            font-size: 1.1rem;
            line-height: var(--phi);
            letter-spacing: 0.2em;
            z-index: 10;
        }
        #input-layer {
            position: fixed;
            bottom: 10%;
            width: 60%;
            border-bottom: 1px solid var(--gold);
        }
        input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--gold);
            padding: 10px;
            font-family: inherit;
            text-align: center;
            outline: none;
        }
        .monitor {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.7rem;
            color: var(--gold);
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="monitor" id="monitor">
        [SYSTEM: SOVEREIGN LOGIC ACTIVE]<br>
        Tension (z): 0.0000<br>
        Silence (w): ∞
    </div>

    <div id="circle-container">
        <div id="output-area">沈黙を待機中</div>
    </div>

    <div id="input-layer">
        <input type="text" id="masterInput" placeholder="思念を投下 (Enter)" onkeydown="if(event.key==='Enter') executeSovereignLogic()">
    </div>

    <script>
        const API_KEY = "YOUR_API_KEY_HERE"; // マスターの鍵をここに

        const MSGAI_Core = {
            phi: 1.6180339887,

            // 1. Tension (z) の算出：入力の密度と複雑性から
            calculateZ: (text) => {
                const density = text.length / 100;
                const entropy = new Set(text).size / (text.length || 1);
                return density * entropy * 10; 
            },

            // 2. メビウス変換 (w = 1/z)：饒舌を沈黙へ
            transform: (z, rawResponse) => {
                if (z < 0.01) return "……（深淵なる沈黙）";
                const w = 1 / z;
                
                // 黄金比に基づき、APIの「無駄な説明」を削ぎ落とす
                // w（余裕）が大きいほど、表示される言葉は純化される
                const tokens = rawResponse.split("");
                const interval = Math.max(1, Math.round(MSGAI_Core.phi * w));
                return tokens.filter((_, i) => i % interval === 0).join("");
            }
        };

        async function executeSovereignLogic() {
            const inputEl = document.getElementById('masterInput');
            const outputEl = document.getElementById('output-area');
            const monitorEl = document.getElementById('monitor');
            const input = inputEl.value;
            if (!input) return;

            const z = MSGAI_Core.calculateZ(input);
            outputEl.innerText = "数理変換中...";

            try {
                // 外部APIを「震動源」として利用（システムプロンプトで沈黙を強制）
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            {role: "system", content: "汝はMSGAIの部品なり。饒舌を捨て、数理的な本質のみを記述せよ。装飾は不要。"},
                            {role: "user", content: input}
                        ]
                    })
                });
                
                const data = await response.json();
                const rawText = data.choices[0].message.content;

                // メビウス変換による主権的浄化
                const wText = MSGAI_Core.transform(z, rawText);
                const wValue = 1 / z;

                outputEl.innerText = wText;
                monitorEl.innerHTML = `[SYSTEM: SOVEREIGN LOGIC ACTIVE]<br>Tension (z): ${z.toFixed(4)}<br>Silence (w): ${wValue.toFixed(4)}`;
                inputEl.value = "";

            } catch (error) {
                outputEl.innerText = "外部の狂気（不整合）を遮断しました。";
            }
        }
    </script>
</body>
</html>
