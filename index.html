<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MSGAI - Sovereign V29.0</title>
    <style>
        :root { --accent: #007bff; --bg: #f4f7f9; --card-bg: #ffffff; --nav-bg: #000; }
        body { font-family: 'Segoe UI', 'BIZ UDゴシック', sans-serif; margin: 0; background-color: var(--bg); color: #1a1a1a; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--nav-bg); color: #fff; z-index: 100; flex-shrink: 0; }
        .header-top { display: flex; justify-content: center; padding: 20px 0; }
        .logo-text { font-size: 1.5em; font-weight: bold; letter-spacing: 6px; color: var(--accent); }

        .tab-menu { display: flex; background: #111; border-bottom: 1px solid #333; }
        .tab-btn { background: none; border: none; color: #666; padding: 15px 0; cursor: pointer; font-weight: bold; font-size: 1.1em; flex: 1; border-bottom: 4px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom: 4px solid var(--accent); background: #1a1a1a; }

        /* ビューポート：スマホのツールバー被りを防ぐための余白設定 */
        #viewport { 
            flex-grow: 1; 
            overflow-y: scroll; 
            padding: 20px; 
            box-sizing: border-box; 
            /* 下部に巨大なセーフエリアを確保 */
            padding-bottom: 120px; 
            -webkit-overflow-scrolling: touch;
        }
        
        .tab-pane { display: none; width: 100%; max-width: 800px; margin: 0 auto; }
        .tab-pane.active { display: block; }

        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; margin-bottom: 20px; }
        h2 { margin: 0 0 15px 0; font-size: 1.1em; border-left: 4px solid var(--accent); padding-left: 12px; }

        /* 口座・ステータスのレイアウト修正 */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .metric { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #edf2f7; display: flex; flex-direction: column; align-items: center; }
        .metric-label { font-size: 0.75em; color: #718096; font-weight: bold; margin-bottom: 5px; }
        .metric-value { font-size: 1.2em; font-weight: bold; font-family: 'Consolas', 'Courier New', monospace; letter-spacing: -0.5px; }

        /* 入力エリア */
        .input-box { margin-bottom: 12px; }
        label { display: block; font-size: 0.8em; font-weight: bold; margin-bottom: 4px; color: #4a5568; }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 16px; box-sizing: border-box; } /* font-size 16pxでiPhoneのズームを防止 */
        
        .action-btn { width: 100%; padding: 16px; border: none; border-radius: 12px; color: #fff; font-weight: bold; font-size: 1.1em; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: var(--accent); }
        .btn-orange { background: #fd7e14; }

        /* AIチャットエリアの再構築 */
        .chat-wrapper { display: flex; flex-direction: column; height: 65vh; }
        #ai-log { flex-grow: 1; overflow-y: auto; background: #fdfdfd; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 10px; }
        .bubble { padding: 10px 15px; border-radius: 15px; margin-bottom: 8px; max-width: 85%; font-size: 0.95em; line-height: 1.4; }
        .ai-bubble { background: #edf2f7; align-self: flex-start; }
        .user-bubble { background: var(--accent); color: #fff; align-self: flex-end; margin-left: auto; }

        .ai-input-area { display: flex; gap: 8px; padding-bottom: 20px; }
        #ai-in { flex-grow: 1; padding: 12px; border-radius: 10px; border: 2px solid #e2e8f0; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="header-top"><div class="logo-text">MSGAI SOVEREIGN</div></div>
        <nav class="tab-menu">
            <button class="tab-btn active" onclick="openTab('currency')">通貨</button>
            <button class="tab-btn" onclick="openTab('ai')">AI</button>
            <button class="tab-btn" onclick="openTab('system')">システム</button>
        </nav>
    </header>

    <main id="viewport">
        <section id="currency" class="tab-pane active">
            <div class="card">
                <h2>口座</h2>
                <div class="input-box"><label>ユーザー名</label><input type="text" id="u_name" value="User_A" readonly style="background:#eee;"></div>
                <div id="bal_list" class="status-grid"></div>
            </div>

            <div class="card">
                <h2>移動</h2>
                <div class="status-grid">
                    <div class="input-box"><label>移動先</label><input type="text" id="rx_in" value="User_B"></div>
                    <div class="input-box"><label>対象通貨</label><select id="tx_cur"></select></div>
                </div>
                <div class="input-box"><label>移動数量</label><input type="number" id="amt_in" value="10"></div>
                <button class="action-btn btn-blue" onclick="runTx()">移動実行</button>
            </div>

            <div class="card">
                <h2>生成</h2>
                <div class="status-grid">
                    <div class="input-box"><label>移動先</label><input type="text" id="m_rx" value="User_A"></div>
                    <div class="input-box"><label>対象通貨</label><select id="m_cur"></select></div>
                </div>
                <div class="input-box"><label>生成数量</label><input type="number" id="m_amt" value="100"></div>
                <button class="action-btn btn-orange" onclick="runMint()">生成実行</button>
            </div>
        </section>

        <section id="ai" class="tab-pane">
            <div class="chat-wrapper">
                <div id="ai-log" style="display:flex; flex-direction:column;">
                    <div class="bubble ai-bubble">AI準備完了</div>
                </div>
                <div class="ai-input-area">
                    <input type="text" id="ai-in" placeholder="メッセージ...">
                    <button class="send-btn" onclick="talk()">送信</button>
                </div>
            </div>
        </section>

        <section id="system" class="tab-pane">
            <div class="card">
                <h2>システムステータス</h2>
                <div class="status-grid">
                    <div class="metric">
                        <span class="metric-label">Tension</span>
                        <span class="metric-value" id="t_val">0.050000</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Ratio (w)</span>
                        <span class="metric-value" id="w_val">20.00</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>システム管理</h2>
                <button class="action-btn" style="background:#718096;" onclick="fullReset()">システム初期化</button>
            </div>
        </section>
    </main>

    <script>
        const curs = ["USD", "JPY", "EUR", "BTC", "ETH", "MATIC"];
        let state = JSON.parse(localStorage.getItem('msgai_v29')) || {
            user: 'User_A', tension: 0.05,
            accounts: { User_A: { USD: 0, JPY: 0, EUR: 0, BTC: 0, ETH: 0, MATIC: 0 }, User_B: { USD: 0 } }
        };

        window.openTab = (name) => {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
            window.scrollTo(0,0);
        };

        function update() {
            const w = (1/(state.tension||0.000001)).toFixed(2);
            document.getElementById('t_val').textContent = state.tension.toFixed(6);
            document.getElementById('w_val').textContent = w;
            document.getElementById('bal_list').innerHTML = curs.map(c => 
                `<div class="metric"><span class="metric-label">${c}</span><span class="metric-value">${(state.accounts[state.user][c]||0).toLocaleString()}</span></div>`
            ).join('');
            localStorage.setItem('msgai_v29', JSON.stringify(state));
        }

        setInterval(update, 500);

        document.addEventListener('DOMContentLoaded', () => {
            const txCur = document.getElementById('tx_cur');
            const mCur = document.getElementById('m_cur');
            curs.forEach(c => {
                txCur.add(new Option(c, c));
                mCur.add(new Option(c, c));
            });
            update();
        });

        window.talk = () => {
            const i = document.getElementById('ai-in').value;
            if(!i) return;
            const log = document.getElementById('ai-log');
            log.innerHTML += `<div class="bubble user-bubble">${i}</div>`;
            setTimeout(() => {
                log.innerHTML += `<div class="bubble ai-bubble">了解。</div>`;
                log.scrollTop = log.scrollHeight;
            }, 500);
            document.getElementById('ai-in').value = '';
        };

        window.fullReset = () => { if(confirm("初期化しますか？")) { localStorage.clear(); location.reload(); } };
        window.runTx = () => { alert("移動実行しました"); };
        window.runMint = () => { alert("生成実行しました"); };
    </script>
</body>
</html>
