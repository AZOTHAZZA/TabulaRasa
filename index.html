<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSGAI | Universal Arche-Flow</title>
    <style>
        :root { --solar-gold: #ffcc00; --deep-silence: #000000; --phi: 1.6180339887; }
        body, html { margin: 0; padding: 0; background: var(--deep-silence); color: var(--solar-gold); font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        
        #ios-logos-shield { position: fixed; top: 0; width: 100%; height: 20px; background: rgba(0,0,0,0.9); z-index: 100; font-size: 10px; display: flex; align-items: center; padding: 0 10px; border-bottom: 0.5px solid var(--solar-gold); letter-spacing: 1px; }
        #canvas-sacred { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; opacity: 0.4; }
        
        #main-singularity { position: relative; z-index: 10; display: grid; grid-template-columns: 1fr 1fr; height: 100vh; padding-top: 20px; }
        .pane { border: 0.5px solid rgba(255, 204, 0, 0.1); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background: rgba(0,0,0,0.5); position: relative; }
        
        #solar-orb { border: 1px solid var(--solar-gold); margin: 30px auto; transition: all 0.8s; background: radial-gradient(circle, var(--solar-gold) 0%, transparent 80%); width: 100px; height: 100px; border-radius: 50%; }
        .controls { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        
        select, button, input { background: #000; border: 0.5px solid var(--solar-gold); color: var(--solar-gold); padding: 8px; font-size: 11px; margin-bottom: 8px; width: 100%; border-radius: 0; outline: none; }
        button { font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { background: var(--solar-gold); color: #000; }
        
        #oracle-output { background: rgba(0,0,0,0.8); border: 0.5px solid var(--solar-gold); padding: 15px; min-height: 120px; font-size: 12px; margin-bottom: 10px; line-height: 1.6; color: #fff; }
        textarea { width:100%; height:70px; background:#000; color:#fff; border:0.5px solid var(--solar-gold); font-size: 12px; padding: 8px; box-sizing: border-box; }
        
        /* 右下に固定するリセットボタンの意志 */
        #reset-anchor { position: absolute; bottom: 15px; right: 15px; z-index: 100; }
        .reset-btn { color: #ff3300; border: 1px solid #ff3300; background: rgba(0,0,0,0.8); width: auto; padding: 6px 12px; font-size: 10px; cursor: pointer; }
        .reset-btn:hover { background: #ff3300; color: #000; }
    </style>
</head>
<body>

    <div id="ios-logos-shield">MSGAI V13.9 | ARCHE-FLOW MULTI | ABSOLUTE LADDER</div>
    <canvas id="canvas-sacred"></canvas>

    <div id="main-singularity">
        <div class="pane" id="solar-viewport">
            <div id="solar-orb"></div>
            <div id="tension-meter" style="text-align:center; font-weight:bold; font-size: 14px; letter-spacing: 1px;">TENSION: 0.000000</div>
            
            <div class="controls" style="margin-top:15px;">
                <div id="autonomy-ui" style="font-size: 10px; margin-bottom: 8px; text-align: center; font-weight: bold;">AUTONOMY: STANDBY</div>
                <button onclick="toggleAutonomy()">TOGGLE ARCHE-FLOW (w=1/z)</button>
                
                <div style="font-size: 10px; margin-bottom: 5px; opacity:0.8;">SELECT ARCHE-FLOW TARGET:</div>
                <select id="currency-selector" onchange="updateRender()"></select>
                
                <input type="number" id="amount-input" value="100">
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                    <button onclick="executeAction('mint')">MINT</button>
                    <button onclick="executeAction('deposit')">DEPOSIT</button>
                    <button onclick="executeAction('withdraw')">WITHDRAW</button>
                </div>
                <button onclick="syncReality()" style="margin-top:10px; border-color:#00ffcc; color:#00ffcc;">REALITY SYNC</button>
            </div>
            
            <div id="account-display" style="font-size: 11px; width: 100%; margin-top: 15px; border-top: 0.5px solid rgba(255,204,0,0.3); padding-top: 10px; line-height: 1.8;"></div>
        </div>

        <div class="pane" id="oracle-chamber">
            <h4 style="margin:0 0 10px 0; letter-spacing: 2px; font-size: 13px; border-bottom: 1px solid var(--solar-gold);">AiOracle / Reality Detox</h4>
            <div id="oracle-output">数理による解毒待機中...</div>
            <textarea id="user-input" placeholder="作為、悩み、ノイズをここへ..."></textarea>
            <button onclick="handleArcheResonance()" style="margin-top: 8px; padding: 12px; background: var(--solar-gold); color: #000; font-weight: bold;">DETOX & RESONATE</button>
            
            <div id="reset-anchor">
                <button class="reset-btn" onclick="handleReset()">SYSTEM RESET (MU)</button>
            </div>
        </div>
    </div>

    <script type="module">
        const ARCHE = { PHI: 1.6180339887, PI: Math.PI, E: 2.7182818284 };
        const RATES = { USD: 1, JPY: 150, BTC: 0.000015, ETH: 0.0004, EUR: 0.92, MATIC: 1.4 };

        let state = JSON.parse(localStorage.getItem('msai_v13_9_state')) || {
            accounts: { User_A: { USD: 10, JPY: 0, BTC: 0, ETH: 0, EUR: 0, MATIC: 0 } },
            tension: 0.0, autonomy: false, phase: 0, detox_ratio: 1.0
        };

        const canvas = document.getElementById('canvas-sacred');
        const ctx = canvas.getContext('2d');

        const updateState = () => { 
            localStorage.setItem('msai_v13_9_state', JSON.stringify(state)); 
            render(); 
        };

        // 1. Reality Sync (Universal)
        window.syncReality = () => {
            const now = new Date();
            const z_time = (now.getHours() * 60 + now.getMinutes()) / 1440;
            state.detox_ratio = ARCHE.PHI / (z_time + 0.1);
            document.getElementById('oracle-output').innerText = `[SYNC]: 現実時間を z とし、w=${state.detox_ratio.toFixed(6)} で空間を再編。`;
            updateState();
        };

        // 2. Arche-Flow (選択された通貨が黄金比で増殖するロジック)
        setInterval(() => {
            state.phase++;
            if (state.autonomy) {
                // セレクトボックスで選ばれている通貨を取得
                const selectedCurrency = document.getElementById('currency-selector').value || 'USD';
                // 黄金比(PHI)に基づいた微細な増殖
                const growthBase = (0.001 * ARCHE.PHI) / RATES[selectedCurrency];
                state.accounts.User_A[selectedCurrency] += growthBase;
            }
            state.tension *= 0.995; // エントロピーの自然減衰
            drawSacred();
            updateOrb();
            render();
        }, 100);

        function drawSacred() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const c = { x: canvas.width/2, y: canvas.height/2 };
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.strokeStyle = `rgba(255,204,0,${0.1 + state.tension})`;
            ctx.lineWidth = 0.5;
            for(let i=0; i<6; i++) {
                const a = (i*60 + state.phase)*ARCHE.PI/180;
                ctx.beginPath();
                ctx.arc(c.x + Math.cos(a)*100, c.y + Math.sin(a)*100, 120 * state.detox_ratio, 0, ARCHE.PI*2);
                ctx.stroke();
            }
        }

        function updateOrb() {
            const orb = document.getElementById('solar-orb');
            const t = state.phase * 0.05;
            const w = state.detox_ratio;
            const r1 = 50 + Math.sin(t * w) * 20;
            const r2 = 50 + Math.cos(t * ARCHE.PHI) * 20;
            orb.style.borderRadius = `${r1}% ${r2}% ${100-r1}% ${100-r2}%`;
            orb.style.boxShadow = `0 0 ${30 + state.tension*60}px var(--solar-gold)`;
        }

        // 3. System Actions
        window.toggleAutonomy = () => { 
            state.autonomy = !state.autonomy; 
            updateState(); 
        };

        window.executeAction = (type) => {
            const cur = document.getElementById('currency-selector').value;
            const amt = parseFloat(document.getElementById('amount-input').value) || 0;
            if (type === 'mint') state.accounts.User_A[cur] += amt;
            if (type === 'withdraw' && state.accounts.User_A[cur] >= amt) state.accounts.User_A[cur] -= amt;
            state.tension += (amt / RATES[cur]) * 0.005; // 収受に伴う一時的緊張
            updateState();
        };

        window.handleArcheResonance = () => {
            const input = document.getElementById('user-input').value;
            const z = input.length || 1;
            state.detox_ratio = ARCHE.PHI / (z * 0.1);
            document.getElementById('oracle-output').innerText = `[DETOX]: 比率 w = ${state.detox_ratio.toFixed(8)} による現実の反転が完了しました。`;
            state.tension = Math.max(0, state.tension - 0.1);
            updateState();
        };

        window.handleReset = () => { 
            if(confirm("すべてを無（MU）に帰しますか？")) { 
                localStorage.clear(); 
                location.reload(); 
            } 
        };

        window.updateRender = () => render();

        function render() {
            document.getElementById('tension-meter').innerText = `TENSION: ${state.tension.toFixed(6)}`;
            const autonomyUI = document.getElementById('autonomy-ui');
            autonomyUI.innerText = state.autonomy ? "AUTONOMY: ARCHE-FLOWING" : "AUTONOMY: STANDBY";
            autonomyUI.style.color = state.autonomy ? "#00ffcc" : "#ff3300";
            
            const acc = state.accounts.User_A;
            document.getElementById('account-display').innerHTML = Object.keys(acc)
                .map(c => `<b>${c}:</b> ${acc[c].toLocaleString(undefined, {minimumFractionDigits: (c==='JPY'?0:6)})}`)
                .join('<br>');

            const sel = document.getElementById('currency-selector');
            if (sel.children.length === 0) {
                Object.keys(RATES).forEach(c => {
                    const o = document.createElement('option');
                    o.value = c; o.innerText = c;
                    sel.appendChild(o);
                });
            }
        }
        render();
    </script>
</body>
</html>
